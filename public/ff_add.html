<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>FFタイトルを追加する</title>
</head>
<body>
    <h2>FFのタイトルを追加する</h2>
    例の通りに入力してください．<br>
    （例）FF7Rebirth<br>
    シリーズ：FinalFantasy7，発売日：2024，タイトル名：FINALFANTASYVII REBIRTH，対応ハード：PS5 PC，説明：FF7リメイクプロジェクト2作品目
    <form action="/ff_add" method="post">
        <label for="series">シリーズ</label><br>
        <input type="text" name="series" id="series" required><br>

        <label for="year">発売年月</label><br>
        <input type="month" name="year" id="year" required><br>

        <label for="name">タイトル名</label><br>
        <input type="text" size="80" name="name" id="name" required><br>

        <label for  ="main">一作目</label><br>
        <input type ="checkbox" name="main" id="main" value="true"><br>

        <label for="device">対応ハード</label><br>
        <textarea name="device" rows="4" cols="40"></textarea><br>

        <label>説明:</label><br>
        <textarea name="explanation" rows="4" cols="40"></textarea><br>

        <button type="submit" name="submit_btn" value="1">保存してホームに戻る</button>
        <button type="submit" name="submit_btn" value="0">保存してシリーズ一覧に戻る</button>
        <button type="submit" name="submit_btn" >保存して続けて追加する</button>
       
    </form>
    <p><a href="/ff">保存せずホームに戻る</a></p>
</body>
</html>
