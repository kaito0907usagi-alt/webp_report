<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モンスターを追加する</title>
</head>
<body>
    <h2>モンスターを追加する</h2>
    <form action="/mh_add" method="POST">
        <label>モンスター名:</label>
        <input type="text" size ="80" name="name" required><br>

        <label>種族:</label><br>
        <select name="species" id="species" required>
            <option value="">--1 つ選択してください--</option>
            <option value="牙竜種">牙竜種</option>
            <option value="鳥竜種">鳥竜種</option>
            <option value="魚竜種">魚竜種</option>
            <option value="獣竜種">獣竜種</option>
            <option value="飛竜種">飛竜種</option>
            <option value="牙獣種">牙獣種</option>
            <option value="古龍種">古龍種</option>
            <option value="遺存種">遺存種</option>
        </select>
        <br><br>

        <label>弱点属性:</label><br>
            <input type="checkbox" name="week" value="火">火
            <input type="checkbox" name="week" value="水">水
            <input type="checkbox" name="week" value="雷">雷
            <input type="checkbox" name="week" value="氷">氷
            <input type="checkbox" name="week" value="龍">龍
        <br><br>

        <label>耐性属性:</label><br>
            <input type="checkbox" name="resist" value="火">火
            <input type="checkbox" name="resist" value="水">水
            <input type="checkbox" name="resist" value="雷">雷
            <input type="checkbox" name="resist" value="氷">氷
            <input type="checkbox" name="resist" value="龍">龍
        <br><br>

        <label>無効属性:</label><br>
            <input type="checkbox" name="invalid" value="火">火
            <input type="checkbox" name="invalid" value="水">水
            <input type="checkbox" name="invalid" value="雷">雷
            <input type="checkbox" name="invalid" value="氷">氷
            <input type="checkbox" name="invalid" value="龍">龍
        <br><br>

        <button type="submit" name="submit_btn" value="1">保存してホームに戻る</button>
        <button type="submit" name="submit_btn" value="0">保存してシリーズ一覧に戻る</button>
        <button type="submit" name="submit_btn" value="2">保存して続けて追加する</button>
    </form>
    <p><a href="/mh">保存せずホームに戻る</a></p>
</body>
</html>
